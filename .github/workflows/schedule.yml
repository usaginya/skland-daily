name: attendance

on:
  schedule:
    - cron: '55 23 * * *'
  workflow_dispatch:

jobs:
  attendance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run daily attendance
        run:  |
          attempt=0
          max_attempts=3
          until pnpm attendance
          do
            exit_code=$?
            attempt=$((attempt+1))
            if [ $attempt -lt $max_attempts ]; then
              echo "失败，1分钟左右后重试第 $attempt 次，最多重试 $max_attempts 次，退出码 $exit_code。"
              sleep 66
            else
              echo "所有 $max_attempts 次重试均失败，退出码 $exit_code。不再重试。"
              exit $exit_code
            fi
          done
          echo "命令在第 $attempt 次尝试后成功执行。"
        env:
          SKLAND_TOKEN: ${{ secrets.SKLAND_TOKEN }}
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SELECT_CHANNEL: ${{ secrets.SELECT_CHANNEL }}
